<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="./styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <div >
            <ul class="navbar-google">
                <li class="navbar-item"><a href="./index.html"></a>Google</li>
            </ul>
        </div>
        <p class="h1-advanced">Advanced Search</p>
        <div class="line"></div>
        <div class="div-advanced">
            <p class="h2-advances">Find pages with...</p>
            <form action="https://google.com/search" >
                <div class="row-input">
                    <div class="left">
                        <p class="p-paragraph">all this words</p>
                    </div>
                    <div class="right"> 
                        <input type="text" name="as_q" class="form-control">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p class="p-paragraph">this exact word or phrase</p>
                    </div>
                    <div class="right"> 
                        <input type="text" name="as_epq" class="form-control">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p class="p-paragraph">any of these words</p>
                    </div>
                    <div class="right"> 
                        <input type="text" name="as_oq" class="form-control">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p class="p-paragraph">none of these words</p>
                    </div>
                    <div class="right"> 
                        <input type="text" name="as_eq" class="form-control">
                    </div>
                </div>
                <div class="btn-div">
                    <input type="submit" value="Advanced Search" class="btn btn-advanced">
                </div>
            </form>
        </div>
    </body>
</html>
